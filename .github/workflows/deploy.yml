name: Deploy to Huawei Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the latest code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Build the React Frontend
    - name: Install Dependencies & Build Frontend
      run: |
        cd client
        npm install
        npm run build

    # 3. Copy files to Huawei Server (using Password)
    - name: Copy Files to Huawei ECS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: "./"
        target: "/var/www/myapp"

    # 4. SSH into Server and Restart App
    - name: Execute Deployment Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          # Install/Update Backend Dependencies
          cd /var/www/myapp/server
          npm install
          
          # Restart Backend with PM2
          # (Starts it if not running, restarts if it is)
          pm2 restart api-server || pm2 start index.js --name "api-server"

          # Update Frontend Files
          # We clean the html folder and copy the new 'dist' build there
          rm -rf /var/www/html/*
          cp -r /var/www/myapp/client/dist/* /var/www/html/
          
          # Restart Nginx to make sure it sees changes
          sudo systemctl restart nginx